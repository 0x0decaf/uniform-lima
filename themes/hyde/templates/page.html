{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1 class="post-title" style="font-size: 32px;">{{ page.title }}</h1>
  <b><small class="post-date" style="margin-top: 8px; margin-bottom: 32px;">{{ page.date | date(format="%Y-%m-%d") }}</small></b>
  <small>{{ page.content | safe }}</small>
</div>
{% endblock content %}
